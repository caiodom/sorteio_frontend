<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Formulário de Registro de Usuário
        </div>
        <!--errors panel-->
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="returnMessage">
            An Error Occurred!!
          </h3>

          <ul>
            <li *ngFor="let error of errors">
              {{ error }}
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="registrarConta()" [formGroup]="registroForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control"
                                 placeholder="Nome (requerido)"
                                 required="required"
                                 id="nome"
                                 name="nome"
                                 formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }"/>
                                 <span class="text-danger" *ngIf="displayMessage.nome">
                                  <p [innerHTML]="displayMessage.nome"></p>
                                </span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="E-mail (requerido)" required="required"
                formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
              <span class="text-danger" *ngIf="displayMessage.email">
                <p [innerHTML]="displayMessage.email"></p>
              </span>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Senha (requerido)" required="required"
                formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
              <span class="text-danger" *ngIf="displayMessage.senha">
                <p [innerHTML]="displayMessage.senha"></p>
              </span>
            </div>
            <button type="submit" class="btn btn-primary" id="Register" [disabled]="!registroForm.valid">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
