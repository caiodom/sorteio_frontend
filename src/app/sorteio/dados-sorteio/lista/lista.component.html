<!-- Conteúdo principal -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Lista de Cadastros</h2>
      <hr>


      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Descrição</th>
            <th>Prêmio</th>
            <th>Valor do Prêmio</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dadoSorteio of dadosSorteio">
            <td>{{ dadoSorteio.descricao }}</td>
            <td>{{ dadoSorteio.premio }} </td>
            <td>R$ {{ DecimalParaString(dadoSorteio.valorPremio) }} </td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/sorteio/dados-sorteio/editar',dadoSorteio.id]">Editar</a>
            </td>
            <td>
              <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmModal" [routerLink]="['/sorteio/dados-sorteio/excluir',dadoSorteio.id]">Excluir</a>
            </td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>
    </div>

  </div>
  <a class="btn btn-success" [routerLink]="['/sorteio/dados-sorteio/adicionar-novo']">Cadastrar</a>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmação de Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir este registro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger">Confirmar Exclusão</button>
      </div>
    </div>
  </div>
</div>
