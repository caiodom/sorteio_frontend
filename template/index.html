<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados para o rodapé */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Minha Marca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Serviços
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Serviço 1</a></li>
              <li><a class="dropdown-item" href="#">Serviço 2</a></li>
              <li><a class="dropdown-item" href="#">Serviço 3</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Conteúdo principal -->
<div class="container mt-5">
  <h2 class="text-center">Nome do Sorteio</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1>123456</h1>
      <p>Teste da Silva</p>
      <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#sorteioModal">Sortear</button>
    </div>
  </div>
</div>

<!-- Modal de Sorteio -->
<div class="modal fade" id="sorteioModal" tabindex="-1" aria-labelledby="sorteioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sorteioModalLabel">Selecione o sorteio:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select mb-3" aria-label="Selecione o sorteio">
          <option selected>Selecione o sorteio...</option>
          <option value="sorteio1">Sorteio 1</option>
          <option value="sorteio2">Sorteio 2</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
        <button type="button" class="btn btn-success btn-lg">Sortear agora!</button>
      </div>
    </div>
  </div>
</div>




<!-- Footer -->
<footer>
  <div class="container text-center">
    <span>&copy; 2024 Todos os direitos reservados.</span>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
