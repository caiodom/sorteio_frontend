<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email de Sorteio</title>

    <style>
      .ticket {
        width: 300px;
        padding: 20px;
        background-color: #f9f9f9;
        border: 2px dashed #ccc;
        border-radius: 10px;
        text-align: center;
      }

      .ticket-number {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">


      <!-- Conteúdo do E-mail -->
      <div
        style="
          background-color: #f9f9f9;
          border-radius: 10px;
          padding: 20px;
          text-align: center;
          margin-top: 20px;
        "
      >
        <p style="font-size: 18px">Parabéns, {nome}!</p>
        <p style="font-size: 18px">
          Esse é o seu número {numero} para o sorteio {nome_sorteio}.
        </p>

          <!-- Desenho do Ticket -->
      <div style="text-align: center">
        <div class="ticket">
          <h2>Meu Ticket</h2>
          <p>Descrição do Sorteio</p>
          <hr />
          <span class="ticket-number">Número: 123456</span>
        </div>
      </div>

        <p style="font-size: 18px">Boa Sorte!!</p>
      </div>
    </div>
  </body>
</html>
